<div class="container" *ngIf="showhidePlaces">
<h2>Places to visit near the City: </h2>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Top Places</th>
      <th scope="col">Nearby Hotel</th>
      <th scope="col">Book</th>
      <th scope="col">ShowMap</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let place of listPlaces; let i = index">
      <th scope="row">{{i + 1}}</th>
        <td>{{place.place}}</td>
        <td>{{place.hotel}}</td>
        <td>
          <button class="btn btn-primary" *ngIf="!place.booked" (click)="bookHotel(i)"> Book </button>
          <button class="btn btn-danger" disabled *ngIf="place.booked"> Full </button>
        </td>
        <td><button class="btn btn-primary" (click)="showMap()"> Locate </button></td>
    </tr>
  </tbody>
</table>
<br>
<div id="googleMap" style="width:900px;height:300px;"></div>
</div>
